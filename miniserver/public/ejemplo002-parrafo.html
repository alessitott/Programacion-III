<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset ="UTF-8">
            <title> Ejemplo de uso de parrafo </title>
        </head>
        <body>
            <p> Este es un ejemplo para imprimir parrafos </p>
            <p> para eso usamos p </p>

            <p><b> texto en negrilla </b></p>
            <p><b> texto en negrilla numero 2 </b></p>
            <p><i> texto en italico</i></p>
            <p><i> texto en italico numero 2</i></p>
            <p><u> texto subrayado</u></p>
            <p><u> texto subrayado numero dos</u></p>

            <p align= "center">  Texto centrado </p>
            <p align= "right"> Texto a la derecha </p>
            <p align= "left"> Texto a la izquierda </p>

        </body>
    </html>
